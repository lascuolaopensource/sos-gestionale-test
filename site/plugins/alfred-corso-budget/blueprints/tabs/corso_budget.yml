label: Budget

fields:
  #
  costi_persone:
    label: Costi persone
    type: structure
    fields:
      #
      persona:
        label: Persona
        type: select
        options: query
        query:
          fetch: page.ruoli.toStructure
          text: "{{ structureItem.persona.toPage.title }} – {{ structureItem.ruolo }}"
          value: "{{ structureItem.persona.toPage }}"
      #
      ore:
        label: Ore
        type: number
        width: 1/2
      #
      costo_orario:
        label: Costo orario
        type: number
        width: 1/2
      #
      viaggio_andata:
        label: Viaggio – Andata
        type: number
        width: 1/2
      #
      viaggio_ritorno:
        label: Viaggio – Ritorno
        type: number
        width: 1/2
      #
      numero_giorni:
        label: Numero giorni
        type: number
    columns:
      #
      persona:
        width: 5/10
      #
      ore:
        width: 1/5
      #
      costo_orario:
        width: 1/5
        after: "€"
      #
      viaggio_andata:
        width: 1/5
        after: "€"
      #
      viaggio_ritorno:
        width: 1/5
        after: "€"
      #
      numero_giorni:
        width: 1/5
  #
  costi_giornalieri:
    label: Costi giornalieri
    type: structure
    fields:
      voce:
        label: Voce
        width: 1/2
        type: select
        options:
          pernottamento: Pernottamento
          pranzo: Pranzo
          cena: Cena
      costo:
        label: Costo
        width: 1/2
        type: number
    columns:
      voce:
        width: 1/2
      costo:
        width: 1/2
        after: "€"
  #
  costi_kit:
    label: Costi kit (per partecipante)
    type: structure
    fields:
      materiale:
        label: Materiale
        width: 1/2
        type: text
      costo:
        label: Costo
        width: 1/2
        type: number
    columns:
      materiale:
        width: 1/2
      costo:
        width: 1/2
        after: "€"
  #
  costi_fissi:
    label: Costi fissi (per progetto)
    type: structure
    fields:
      materiale:
        label: Materiale
        width: 1/2
        type: text
      costo:
        label: Costo
        width: 1/2
        type: number
    columns:
      materiale:
        width: 1/2
      costo:
        width: 1/2
        after: "€"
  #
  budget_separator:
    type: line
  #
  partecipanti_minimi:
    label: Numero minimo di partecipanti
    width: 1/2
    type: number
  #
  costo_ragionevole:
    label: Costo ragionevole
    width: 1/2
    type: number
    after: "€"
